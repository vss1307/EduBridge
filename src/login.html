<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - EduBridge</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600|Roboto:300,400,500" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- AOS Animation Library CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Animated background shapes -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
  
  <!-- Particles background -->
  <div id="particles-js" class="particles"></div>
  
  <div class="container" data-aos="fade-up">
    <div class="login-card">
      <div class="logo-container">
        <div class="logo">EduBridge</div>
        <div class="logo-divider"></div>
      </div>
      
      <h2>Welcome Back</h2>
      
      <div class="tab-buttons" id="tabButtonsContainer">
        <button id="teacherTab" class="active" onclick="showTab('teacher')">Teacher</button>
        <button id="studentTab" onclick="showTab('student')">Student</button>
      </div>
      
      <!-- Teacher Login Form -->
      <div id="teacher" class="tab-content active">
        <form id="teacherForm" action="/login/teacher" method="POST">
          <div class="form-group">
            <div class="form-control">
              <input type="email" id="teacherEmail" name="email" placeholder="Your email" required>
              <i class="fas fa-envelope"></i>
              <span class="floating-label">Email</span>
            </div>
          </div>
          
          <div class="form-group">
            <div class="form-control">
              <input type="password" id="teacherPassword" name="password" placeholder="Your password" required>
              <i class="fas fa-lock"></i>
              <span class="floating-label">Password</span>
            </div>
            <div class="forgot-password">
              <a href="/forgot-password">Forgot password?</a>
            </div>
          </div>
          
          <button type="submit" class="login-btn">Log In as Teacher</button>
        </form>
      </div>
      
      <!-- Student Login Form -->
      <div id="student" class="tab-content">
        <form id="studentForm" action="/login/student" method="POST">
          <div class="form-group">
            <div class="form-control">
              <input type="email" id="studentEmail" name="email" placeholder="Your email" required>
              <i class="fas fa-envelope"></i>
              <span class="floating-label">Email</span>
            </div>
          </div>
          
          <div class="form-group">
            <div class="form-control">
              <input type="password" id="studentPassword" name="password" placeholder="Your password" required>
              <i class="fas fa-lock"></i>
              <span class="floating-label">Password</span>
            </div>
            <div class="forgot-password">
              <a href="/forgot-password">Forgot password?</a>
            </div>
          </div>
          
          <button type="submit" class="login-btn">Log In as Student</button>
        </form>
      </div>
      
      <!-- Social Login -->
      <div class="social-login">
        <div class="social-login-text">Or login with</div>
        <div class="social-icons">
          <a href="/auth/google" class="social-icon google">
            <i class="fab fa-google"></i>
          </a>
          <a href="/auth/facebook" class="social-icon facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="/auth/twitter" class="social-icon twitter">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>
      
      <div class="links">
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
      </div>
    </div>
  </div>
  
  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <!-- External JavaScript -->
  <script src="login.js"></script>
</body>
</html>
