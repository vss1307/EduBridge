<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EduBridge - Student Dashboard</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Google+Sans:400,500,700|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="student_dashboard.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="nav-left">
        <button id="hamburger" class="hamburger">
          <i class="fas fa-bars"></i>
        </button>
        <div class="logo"><i class="fas fa-graduation-cap"></i> EduBridge</div>
      </div>
      <div class="nav-right">
        <div class="profile-wrapper">
          <img src="https://i.pravatar.cc/40" alt="Profile" class="profile-icon" />
          <div class="profile-dropdown">
            <a href="/profile"><i class="fas fa-user-circle"></i> Show Profile</a>
            <a href="/login"><i class="fas fa-sign-out-alt"></i> Log Out</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Sidebar (updated order) -->
    <div class="sidebar">
      <ul>
        <li>
          <a href="/dashboard" class="active"><i class="fas fa-home"></i><span class="text">Dashboard</span></a>
        </li>
        <li>
          <a href="/calendar"><i class="fas fa-calendar-alt"></i><span class="text">Calendar</span></a>
        </li>
        <li><a href="/todo"><i class="fas fa-check-circle"></i><span class="text">To-do</span></a></li>
        <li>
          <a href="/profile"><i class="fas fa-user-circle"></i><span class="text">Profile</span></a>
        </li>
        <li>
          <a href="/settings"><i class="fas fa-cog"></i><span class="text">Settings</span></a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="cards-header">
        <h1>Your Classes</h1>
        <button id="joinClassBtn" class="add-card-btn"><i class="fas fa-plus"></i> Join Class</button>
      </div>
      <div class="cards-container" id="cards-container">
        <p>Loading your classes...</p>
      </div>
    </div>

    <!-- Modal for Joining Class -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Join New Class</h2>
          <span id="closeModal" class="close">&times;</span>
        </div>
        <form id="joinClassForm">
          <div class="form-group">
            <label for="classCode">Class Code</label>
            <input type="text" id="classCode" name="classCode" placeholder="Enter class code" required />
          </div>
          <div class="modal-footer">
            <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
            <button type="submit" class="submit-btn">Join Class</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Floating Chatbot Icon -->
    <div class="chatbot-icon">
      <i class="fas fa-comment-dots"></i>
    </div>

    <!-- External JS -->
    <script src="student_dashboard.js"></script>
  </body>
</html>
