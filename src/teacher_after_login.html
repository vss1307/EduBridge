<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduBridge Dashboard</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500,700|Roboto:300,400,500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- External CSS -->
  <link rel="stylesheet" href="teacher_after_login.css">
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <button id="hamburger" class="hamburger"><i class="fas fa-bars"></i></button>
      <div class="logo"><i class="fas fa-graduation-cap"></i> EduBridge</div>
    </div>
    <div class="nav-right">
      <div class="profile-wrapper">
        <img src="https://i.pravatar.cc/40" alt="Profile" class="profile-icon">
        <div class="profile-dropdown">
          <a href="/teacher_profile"><i class="fas fa-user-circle"></i> Show Profile</a>
          <a href="/login"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li><a href="/teacher_dashboard" class="active"><i class="fas fa-home"></i><span class="text">Home</span></a></li>
      <li><a href="/Calendar"><i class="fas fa-calendar-alt"></i><span class="text">Calendar</span></a></li>
      <li><a href="/enrolled"><i class="fas fa-user-graduate"></i><span class="text">Enrolled</span></a></li>
      <li><a href="/todo"><i class="fas fa-check-circle"></i><span class="text">To-do</span></a></li>
      <li><a href="/teacher_profile"><i class="fas fa-user-circle"></i><span class="text">Profile</span></a></li>
      <li><a href="/Settings"><i class="fas fa-cog"></i><span class="text">Settings</span></a></li>
    </ul>
  </div>
  <!-- Main Content -->
  <div class="content">
    <div class="cards-header">
      <h1>Your Classrooms</h1>
      <button id="addClassroomBtn" class="add-card-btn"><i class="fas fa-plus"></i> Add Classroom</button>
    </div>
    <div class="cards-container" id="cards-container">
      <!-- Example Classroom Card -->
      <!-- Additional cards can be added dynamically -->
    </div>
  </div>
  <!-- Modal for Adding Classroom -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New Classroom</h2>
        <span id="closeModal" class="close">&times;</span>
      </div>
      <form id="classroomForm">
        <div class="form-group">
          <label for="className">Classroom Name</label>
          <input type="text" id="className" name="className" placeholder="Enter classroom name" required>
        </div>
        <div class="form-group">
          <label for="section">Section</label>
          <input type="text" id="section" name="section" placeholder="Enter section" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
        </div>
        <div class="form-group">
          <label for="room">Room</label>
          <input type="text" id="room" name="room" placeholder="Enter room number" required>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
          <button type="submit" class="submit-btn">Add Classroom</button>
        </div>
      </form>
    </div>
  </div>
  <!-- External JavaScript -->
  <script src="teacher_after_login.js"></script>
</body>

</html>
