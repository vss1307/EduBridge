<!-- Script to set active nav item -->
<script>
  // Get current page path
  const currentPath = window.location.pathname;
  
  // Remove any previous active classes
  document.querySelectorAll('.sidebar a').forEach(item => {
    item.classList.remove('active');
  });
  
  // Set active class based on current path
  if (currentPath.includes('teacher_dashboard') || currentPath.includes('teacher_after_login')) {
    document.getElementById('nav-dashboard').classList.add('active');
  } else if (currentPath.includes('calendar')) {
    document.getElementById('nav-calendar').classList.add('active');
  } else if (currentPath.includes('enrolled')) {
    document.getElementById('nav-enrolled').classList.add('active');
  } else if (currentPath.includes('teacher_profile')) {
    document.getElementById('nav-profile').classList.add('active');
  } else if (currentPath.includes('settings')) {
    document.getElementById('nav-settings').classList.add('active');
  } else if (currentPath.includes('classroom')) {
    document.getElementById('nav-dashboard').classList.add('active');
  }
</script>
