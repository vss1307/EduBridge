<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EduBridge - Student Calendar</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Google+Sans:400,500,700|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="student_calendar.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="nav-left">
        <button id="hamburger" class="hamburger">
          <i class="fas fa-bars"></i>
        </button>
        <div class="logo"><i class="fas fa-graduation-cap"></i> EduBridge</div>
      </div>
      <div class="nav-right">
        <div class="profile-wrapper">
          <img src="https://i.pravatar.cc/40" alt="Profile" class="profile-icon" />
          <div class="profile-dropdown">
            <a href="/profile"><i class="fas fa-user-circle"></i> Show Profile</a>
            <a href="/login"><i class="fas fa-sign-out-alt"></i> Log Out</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Sidebar (updated order) -->
    <div class="sidebar">
      <ul>
        <li>
          <a href="/dashboard" ><i class="fas fa-home"></i><span class="text">Dashboard</span></a>
        </li>
        <li>
          <a href="/calendar" class="active"><i class="fas fa-calendar-alt"></i><span class="text">Calendar</span></a>
        </li>
        <li>
          <a href="/courses"><i class="fas fa-book"></i><span class="text">Courses</span></a>
        </li>
        <li>
          <a href="/profile"><i class="fas fa-user-circle"></i><span class="text">Profile</span></a>
        </li>
        <li>
          <a href="/settings"><i class="fas fa-cog"></i><span class="text">Settings</span></a>
        </li>
      </ul>
    </div>

    <!-- Main Content: Calendar -->
    <div class="content">
      <div class="calendar-header">
        <div class="calendar-header-left">
          <button id="prevMonth" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
          <h2 id="monthYear"></h2>
          <button id="nextMonth" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="calendar-header-right">
          <button id="todayBtn" class="nav-btn">Today</button>
        </div>
      </div>
      
      <div class="calendar-grid">
        <div class="day-name">Sun</div>
        <div class="day-name">Mon</div>
        <div class="day-name">Tue</div>
        <div class="day-name">Wed</div>
        <div class="day-name">Thu</div>
        <div class="day-name">Fri</div>
        <div class="day-name">Sat</div>
        <!-- Calendar days will be populated dynamically -->
      </div>
    </div>
    
    <!-- Modal for Day Events -->
    <div id="dayModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalDate"></h2>
          <span id="closeDayModal" class="close">&times;</span>
        </div>
        <div id="eventsList">
          <!-- Events for the day will be listed here -->
        </div>
      </div>
    </div>
    
    <!-- Floating Chatbot Icon -->
    <div class="chatbot-icon">
      <i class="fas fa-comment-dots"></i>
    </div>
    
    <!-- External JS -->
    <script src="student_calendar.js"></script>
  </body>
</html>
