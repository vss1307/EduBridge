<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduBridge - Quiz Results</title>
  <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500,700|Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="student_classroom.css">
  <link rel="stylesheet" href="quiz-common.css">
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <button id="hamburger" class="hamburger" aria-label="Menu"><i class="fas fa-bars"></i></button>
      <div class="logo"><i class="fas fa-graduation-cap"></i> EduBridge</div>
    </div>
    <div class="nav-right">
      <div class="profile-wrapper">
        <img src="images/image.png" alt="Profile" class="profile-icon">
        <div class="profile-dropdown">
          <a href="/profile"><i class="fas fa-user-circle"></i> My Profile</a>
          <a href="/settings"><i class="fas fa-cog"></i> Settings</a>
          <a href="/login"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="sidebar">
    <ul>
      <li><a href="/dashboard"><i class="fas fa-home"></i><span class="text">Dashboard</span></a></li>
      <li><a href="/calendar"><i class="fas fa-calendar-alt"></i><span class="text">Calendar</span></a></li>
      <li><a href="/courses" class="active"><i class="fas fa-book"></i><span class="text">My Courses</span></a></li>
      <li><a href="/profile"><i class="fas fa-user-circle"></i><span class="text">Profile</span></a></li>
      <li><a href="/settings"><i class="fas fa-cog"></i><span class="text">Settings</span></a></li>
    </ul>
  </div>
  
  <div class="content">
    <div id="error-container"></div>
    
    <div id="loading-container" class="loading-container">
      <div class="spinner"></div>
      <p>Loading your results...</p>
    </div>
    
    <div id="results-container" class="quiz-container results-container" style="display: none;">
      <div class="quiz-header">
        <h1 class="quiz-title" id="quiz-title">Quiz Results</h1>
        <p class="quiz-description" id="quiz-description">Your quiz results are shown below.</p>
      </div>
      
      <div class="results-summary">
        <div class="score-display">
          <div class="score-circle" id="score-circle">
            <div class="score-value" id="score-value">0%</div>
          </div>
          <div class="score-label">Your Score</div>
        </div>
        
        <div class="results-meta">
          <div class="meta-item">
            <i class="fas fa-check-circle"></i>
            <span class="meta-label">Correct:</span>
            <span class="meta-value" id="correct-count">0</span>
          </div>
          <div class="meta-item">
            <i class="fas fa-times-circle"></i>
            <span class="meta-label">Incorrect:</span>
            <span class="meta-value" id="incorrect-count">0</span>
          </div>
          <div class="meta-item">
            <i class="fas fa-minus-circle"></i>
            <span class="meta-label">Unanswered:</span>
            <span class="meta-value" id="unanswered-count">0</span>
          </div>
          <div class="meta-item">
            <i class="fas fa-clock"></i>
            <span class="meta-label">Time Taken:</span>
            <span class="meta-value" id="time-taken">0 minutes</span>
          </div>
        </div>
      </div>
      
      <h2 class="section-title">Detailed Results</h2>
      <div id="questions-container" class="questions-container">
        <!-- Questions will be rendered here -->
      </div>
      
      <div class="quiz-navigation">
        <button class="btn btn-primary" id="back-to-class">
          <i class="fas fa-arrow-left"></i> Back to Classroom
        </button>
      </div>
    </div>
  </div>
  
  <script src="quiz-common.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize page
      if (!EduQuiz.initQuizPage()) return;
      
      // Set up event listeners
      document.getElementById('back-to-class').addEventListener('click', function() {
        window.location.href = `/dashboard?classId=${classroomId}`;
      });
      
      // Fetch quiz results
      EduQuiz.fetchQuizResults(displayResults);
    });
    
    function displayResults(results) {
      // Set quiz title and description
      document.getElementById('quiz-title').textContent = `${results.quiz.title} - Results`;
      document.getElementById('quiz-description').textContent = results.quiz.description;
      
      // Calculate and display score
      const score = Math.round((results.score / results.totalPoints) * 100);
      document.getElementById('score-value').textContent = `${score}%`;
      
      // Set score circle color based on score
      const scoreCircle = document.getElementById('score-circle');
      if (score >= 80) {
        scoreCircle.classList.add('high-score');
      } else if (score >= 60) {
        scoreCircle.classList.add('medium-score');
      } else {
        scoreCircle.classList.add('low-score');
      }
      
      // Display meta information
      document.getElementById('correct-count').textContent = results.correctCount;
      document.getElementById('incorrect-count').textContent = results.incorrectCount;
      document.getElementById('unanswered-count').textContent = results.unansweredCount;
      document.getElementById('time-taken').textContent = formatDuration(results.timeTaken);
      
      // Render questions and answers
      renderQuestions(results.questions, results.answers);
      
      // Show results container
      EduQuiz.showLoading(false);
    }
    
    function renderQuestions(questions, answers) {
      const container = document.getElementById('questions-container');
      container.innerHTML = '';
      
      questions.forEach((question, index) => {
        const userAnswer = answers.find(a => a.questionId === question.id);
        const isCorrect = userAnswer && userAnswer.isCorrect;
        const isUnanswered = !userAnswer || !userAnswer.selectedOptionId;
        
        const questionElement = document.createElement('div');
        questionElement.className = `question-result ${isCorrect ? 'correct' : isUnanswered ? 'unanswered' : 'incorrect'}`;
        
        // Question header
        const questionHeader = document.createElement('div');
        questionHeader.className = 'question-result-header';
        questionHeader.innerHTML = `
          <div class="question-number">Question ${index + 1}</div>
          <div class="question-status">
            ${isUnanswered ? 
              '<i class="fas fa-minus-circle"></i> Unanswered' : 
              isCorrect ? 
                '<i class="fas fa-check-circle"></i> Correct' : 
                '<i class="fas fa-times-circle"></i> Incorrect'}
          </div>
        `;
        
        // Question text
        const questionText = document.createElement('div');
        questionText.className = 'question-text';
        questionText.textContent = question.text;
        
        // Options
        const optionsContainer = document.createElement('div');
        optionsContainer.className = 'answer-options';
        
        question.options.forEach(option => {
          const isSelected = userAnswer && userAnswer.selectedOptionId === option.id;
          const isCorrectOption = option.id === question.correctOptionId;
          
          const optionElement = document.createElement('div');
          optionElement.className = `option-result ${isSelected ? 'selected' : ''} ${isCorrectOption ? 'correct-option' : ''}`;
          
          optionElement.innerHTML = `
            <span class="option-text">${option.text}</span>
            ${isSelected && isCorrect ? '<i class="fas fa-check"></i>' : ''}
            ${isSelected && !isCorrect ? '<i class="fas fa-times"></i>' : ''}
            ${!isSelected && isCorrectOption ? '<i class="fas fa-check"></i>' : ''}
          `;
          
          optionsContainer.appendChild(optionElement);
        });
        
        // Explanation if available
        if (question.explanation) {
          const explanation = document.createElement('div');
          explanation.className = 'question-explanation';
          explanation.innerHTML = `
            <div class="explanation-title"><i class="fas fa-info-circle"></i> Explanation</div>
            <div class="explanation-text">${question.explanation}</div>
          `;
          questionElement.appendChild(explanation);
        }
        
        // Assemble question
        questionElement.appendChild(questionHeader);
        questionElement.appendChild(questionText);
        questionElement.appendChild(optionsContainer);
        
        container.appendChild(questionElement);
      });
    }
    
    function formatDuration(milliseconds) {
      const minutes = Math.floor(milliseconds / 60000);
      const seconds = Math.floor((milliseconds % 60000) / 1000);
      
      if (minutes === 0) {
        return `${seconds} seconds`;
      } else if (minutes === 1) {
        return `1 minute ${seconds > 0 ? `and ${seconds} seconds` : ''}`;
      } else {
        return `${minutes} minutes ${seconds > 0 ? `and ${seconds} seconds` : ''}`;
      }
    }
  </script>
  
  <style>
    .results-summary {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: var(--shadow-sm);
    }
    
    .score-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .score-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--grey-100);
      margin-bottom: 1rem;
      border: 8px solid var(--grey-300);
    }
    
    .score-circle.high-score {
      border-color: var(--success);
    }
    
    .score-circle.medium-score {
      border-color: var(--warning);
    }
    
    .score-circle.low-score {
      border-color: var(--error);
    }
    
    .score-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--grey-900);
    }
    
    .score-label {
      font-size: 1.2rem;
      color: var(--grey-700);
    }
    
    .results-meta {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      background-color: var(--grey-50);
      border-radius: 8px;
    }
    
    .meta-item i {
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }
    
    .meta-item .fa-check-circle {
      color: var(--success);
    }
    
    .meta-item .fa-times-circle {
      color: var(--error);
    }
    
    .meta-item .fa-minus-circle {
      color: var(--grey-500);
    }
    
    .meta-item .fa-clock {
      color: var(--primary);
    }
    
    .meta-label {
      font-weight: 500;
      margin-right: 0.5rem;
      color: var(--grey-800);
    }
    
    .meta-value {
      font-weight: 700;
      color: var(--grey-900);
    }
    
    .section-title {
      margin: 2rem 0 1rem;
      color: var(--grey-900);
      font-size: 1.5rem;
    }
    
    .questions-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .question-result {
      background-color: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: var(--shadow-sm);
      border-left: 4px solid var(--grey-300);
    }
    
    .question-result.correct {
      border-left-color: var(--success);
    }
    
    .question-result.incorrect {
      border-left-color: var(--error);
    }
    
    .question-result.unanswered {
      border-left-color: var(--grey-500);
    }
    
    .question-result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--grey-200);
    }
    
    .question-number {
      font-weight: 600;
      color: var(--grey-800);
    }
    
    .question-status {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .question-status i {
      font-size: 1rem;
    }
    
    .correct .question-status {
      color: var(--success);
    }
    
    .incorrect .question-status {
      color: var(--error);
    }
    
    .unanswered .question-status {
      color: var(--grey-500);
    }
    
    .answer-options {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .option-result {
      position: relative;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      border: 1px solid var(--grey-200);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--grey-50);
    }
    
    .option-result.selected {
      background-color: var(--grey-100);
      border-color: var(--grey-400);
    }
    
    .option-result.correct-option {
      background-color: rgba(var(--success-rgb), 0.1);
      border-color: var(--success);
    }
    
    .option-result.selected:not(.correct-option) {
      background-color: rgba(var(--error-rgb), 0.1);
      border-color: var(--error);
    }
    
    .option-result i {
      font-size: 1rem;
    }
    
    .option-result .fa-check {
      color: var(--success);
    }
    
    .option-result .fa-times {
      color: var(--error);
    }
    
    .question-explanation {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: rgba(var(--primary-rgb), 0.05);
      border-radius: 6px;
      border-left: 3px solid var(--primary);
    }
    
    .explanation-title {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .explanation-text {
      color: var(--grey-800);
      font-size: 0.95rem;
      line-height: 1.5;
    }
    
    @media (min-width: 768px) {
      .results-summary {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 2.5rem;
      }
      
      .score-display {
        margin-bottom: 0;
        margin-right: 2rem;
      }
      
      .results-meta {
        margin-left: auto;
      }
    }
  </style>
</body>
</html>
